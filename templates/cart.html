<!doctype html>
<html>

<head>
    <title>Shopping Cart</title>
    <link href="CSS_FILE_HERE" rel="stylesheet">
</head>

<body>
    <h1>Shopping Cart</h1>
    {% if cart %}
        <ul>
            {% for item in cart %}
                <li>
                    <img src="{{ item.image }}" alt="{{ item.name }}" width="100">
                    <h3>{{ item.name }}</h3>
                    <p><strong>Price:</strong> ${{ item.price }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    
    <a href="{{ url_for('items_sum_page') }}">Continue Shopping</a>
</body>

</html>
