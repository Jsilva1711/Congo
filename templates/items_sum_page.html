<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
<body>
    <h1>Available Items</h1>
    <ul>
        {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <img src="{{ item.image }}" alt="{{ item.name }}" width="100"><br>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <form method="POST" action="{{ url_for('add_to_cart', item_id=item.id) }}">
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('shopping_cart') }}">Go to Cart</a>
</body>
</html>
